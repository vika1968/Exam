<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exam</title>
        <meta charset="UTF-8">   
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- Connect the CSS file -->  
        <link href="./parfumes.css" rel="stylesheet">
    </head>
    <body> 
        <head><h1> EXAM </h1></head>        
     
        <!-- gallery -->
       <div class="gallery-container" id="gallery">

                         <img src="./images/5.jpg" alt="Parfume Coco Mademoiselle"/>

                    </div>  

                    <div class="div_parfume_img" id="id_div_img12">
                        <img src="./images/12.jpg" alt="Parfume Sì Eau"/>

            <!-- Second box -->
            <div class="row2" id="box2">   
                <div class="transfer-img"></div>
                <div class="chat">
                    <form class ="form">
                        <div class="divChat" >
                            <label for="myChat" class="lblmyChat"> My chat </label><br>                          
                            <input type="text" id="myChat" placeholder="enter your chat here ..." /><br><br>           
                        </div>
                       
                        <div class="divDescription">
                            <label  class="Description" for="des">Description</label> <br><br>                       
                            <textarea id="des" rows="30"  maxlength="40" name="Description"> </textarea><br>              
                        </div>   

                        <br><br><br><br>     

                        <button class = "reset">Reset chat</button>
                        <button class = "submit">Submit</button>
                    </form>           
              </div>
            </div> 
       </div>   
      <!-- /gallery --> 

  
      <!-- Connect the JS file -->
      <script script src="./parfumes.js"> </script> 

	</body>
</html>
